<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadSongs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DeadSongs</h1>
            <nav>
                <ul>
                    <li><a href="?"></a></li>
                    <li><a href="?"></a></li>
                    <li><a href="?"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="playlist">
                <h2>Мои треки</h2>
                <div class="playlist-container">
                    <div class="playlist-item" onclick="playTrack(0)">
                        <img src="/img/zxc.jpg" alt="Трек" class="trackImage" style="cursor: pointer;">
                        <h3>Трек 1</h3>
                    </div>
                    <div class="playlist-item" onclick="playTrack(1)">
                        <img src="/img/zxc.jpg" alt="Трек" class="trackImage" style="cursor: pointer;">
                        <h3>Трек 2</h3>
                    </div>
                    <div class="playlist-item" onclick="playTrack(2)">
                        <img src="/img/zxc.jpg" alt="Трек" class="trackImage" style="cursor: pointer;">
                        <h3>Трек 3</h3>
                    </div>
                    <div class="playlist-item" onclick="playTrack(3)">
                        <img src="/img/zxc.jpg" alt="Трек" class="trackImage" style="cursor: pointer;">
                        <h3>Трек 4</h3>
                    </div>
                </div>
            </section>

            <section class="now-playing">
                <h2>Сейчас играет</h2>
                <div class="song-info">
                    <img id="nowPlayingImage" src="" alt="Обложка песни">
                    <div class="info">
                        <h3 id="nowPlayingTitle">?</h3>
                        <p id="nowPlayingArtist"></p>
                    </div>
                </div>
            </section>
            <div class="controls">
                <button id="uploadButton" onclick="document.getElementById('fileInput').click();">
                    <img src="/img/qwe.jpg" alt="Загрузить">
                </button>
                <input type="file" id="fileInput" accept="audio/*" style="display: none;" onchange="loadTrack(event)">
                <button id="prevButton" onclick="prevTrack()">
                    <img src="/img/icons8-начать-64.png" alt="Previous">
                </button>
                <button id="playPauseButton" onclick="playPause()">
                    <img src="/img/icons8-воспроизведение-50.png" alt="Play/Pause">
                </button>
                <button id="nextButton" onclick="nextTrack()">
                    <img src="/img/icons8-до-конца-64.png" alt="Next">
                </button>
            </div>
        </main>
        <audio id="audio-player" src="" hidden></audio>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>© 2024 DeadSongs</p>
    </footer>
</body>
</html>
